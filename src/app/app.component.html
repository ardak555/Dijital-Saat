<div class="container">
  <div class="clock-header">DIGITAL CLOCK</div>
  <div class="clock-area">
    <div class="clock">
      <div class="hour">
      <span>{{hour}}</span>
      </div>
      <div class="name">HOURS</div>
    </div>
    <div class="clock">
      <div class="minute">
       {{minute}}
      </div>
      <div class="name">MINUTES</div>
    </div>
    <div class="clock">
      <div class="second">
        {{second}}
      </div>
      <div class="name">SECONDS</div>
    </div>
    
    <div class="midnigth" >

      <span>
        {{midnight}}
      </span>
      
    </div>
  </div>
  
</div>
